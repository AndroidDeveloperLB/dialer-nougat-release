apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        res.srcDirs = ['res']
    }
    defaultConfig {
        targetSdkVersion 25
        minSdkVersion 21
    }
}

dependencies {
    compile 'com.android.support:support-v4:28.0.0'
    compile project(':contactscommon')
    compile project(':phonecommon')
}
