apply plugin: 'com.android.library'

android {
    compileSdkVersion 24

    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        res.srcDirs = ['res']
    }
    defaultConfig {
        targetSdkVersion 23
        minSdkVersion 21
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.+'
    compile project(':contactscommon')
    compile project(':phonecommon')
}
